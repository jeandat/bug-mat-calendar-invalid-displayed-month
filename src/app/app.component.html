<div class="calendar-wrapper">
  <mat-card class="demo-inline-calendar-card">
    <mat-calendar [(selected)]="selected"></mat-calendar>
  </mat-card>
  <p class="selected-date">Selected date: {{ selected }}</p>
  <button type="button" class="change-date-button" (click)="changeDate()">
    CHANGE DATE
  </button>
</div>
